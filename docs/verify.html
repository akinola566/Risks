<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FavBoostX - Verify</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-message {
      color: #ff8db2;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .info-message {
      color: #8dffa8;
      text-align: center;
      margin-top: 10px;
    }
    .why-id {
      text-align: center;
      color: #ccc;
      font-size: 0.95rem;
      margin-top: 20px;
    }
    #referralLink {
      text-align: center;
      margin-top: 20px;
      color: #8dffa8;
      font-size: 0.95rem;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body class="verify">
  <div class="verify-container">
    <h2>Enter Access ID</h2>
    <form id="verifyForm">
      <input type="text" id="accessId" placeholder="Access ID" required>
      <button type="submit">Verify</button>
      <p class="error-message" id="errorMsg">Wrong ID or suspicious login detected. Please try again.</p>
    </form><p class="info-message" id="yourId"></p>

    <p class="chat-link">
      Don’t have an ID? <a href="https://wa.me/2348100096815">Chat Now</a>
    </p>
    <p class="why-id">
      Why do we need your Access ID?<br>
      It’s completely free — but it’s used for verification and to keep our community secure. Thanks for understanding!
    </p>

    <div id="referralLink"></div>

  </div>  
  <script>
    let generatedId = localStorage.getItem('accessId');
    let userIp = localStorage.getItem('userIp');
    let attempts = parseInt(localStorage.getItem('attempts')) || 0;

    // Generate random ID if not existing
    if (!generatedId) {
      generatedId = 'FBX' + Math.floor(10000 + Math.random() * 90000); // Example: FBX12345
      localStorage.setItem('accessId', generatedId);
    }

    document.getElementById('yourId').innerText = "Your ID: " + generatedId;

    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error('Error fetching IP:', error);
        return null;
      }
    }

    document.getElementById('verifyForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const input = document.getElementById('accessId').value.trim();

      if (input === generatedId) {
        const currentIp = await getUserIP();
        if (!userIp) {
          // First time - save IP
          localStorage.setItem('userIp', currentIp);
          window.location.href = "dashboard.html";
        } else {
          if (currentIp === userIp) {
            // IP matches
            window.location.href = "dashboard.html";
          } else {
            // Different IP detected
            attempts++;
            localStorage.setItem('attempts', attempts);

            if (attempts >= 3) {
              alert("You have been banned for suspicious activity.");
              document.body.innerHTML = "<h1 style='text-align:center;color:red;'>Access Denied</h1>";
            } else {
              document.getElementById('errorMsg').style.display = 'block';
              alert(`Warning: Different device detected. ${3 - attempts} attempts left.`);
            }
          }
        }
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    });

    // Optionally show referral link if verified already
    if (generatedId) {
      const siteUrl = "https://games.favboostx.great-site.net/"; // Change to your real site URL
      document.getElementById('referralLink').style.display = 'block';
      document.getElementById('referralLink').innerHTML = "Your Referral Link: <br><a href='" + siteUrl + "/?ref=" + generatedId + "'>" + siteUrl + "/?ref=" + generatedId + "</a>";
    }
  </script>
</body>
</html>
