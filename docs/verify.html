<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FavBoostX - Verify</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <style>
    .error-message {
      color: #ff8db2;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .info-message {
      color: #8dffa8;
      text-align: center;
      margin-top: 10px;
    }
    .why-id {
      text-align: center;
      color: #ccc;
      font-size: 0.95rem;
      margin-top: 20px;
    }
    #referralLink {
      text-align: center;
      margin-top: 20px;
      color: #8dffa8;
      font-size: 0.95rem;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body class="verify">
  <div class="verify-container">
    <h2>Enter Access ID</h2>
    <form id="verifyForm">
      <input type="text" id="accessId" placeholder="Access ID" required>
      <button type="submit">Verify</button>
      <p class="error-message" id="errorMsg">Wrong ID or suspicious login detected. Please try again.</p>
    </form>

    <p class="info-message" id="yourId"></p>

    <p class="chat-link">
      Don’t have an ID? <a href="https://wa.me/2348100096815">Chat Now</a>
    </p>
    <p class="why-id">
      Why do we need your Access ID?<br>
      It’s completely free — but it’s used for verification and to keep our community secure. Thanks for understanding!
    </p>

    <div id="referralLink"></div>
  </div>

  <script>
    let generatedId = localStorage.getItem('accessId');
    let userIp = localStorage.getItem('userIp');
    let savedFingerprint = localStorage.getItem('deviceFingerprint');
    let attempts = parseInt(localStorage.getItem('attempts')) || 0;

    if (!generatedId) {
      generatedId = 'FBX' + Math.floor(10000 + Math.random() * 90000);
      localStorage.setItem('accessId', generatedId);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('yourId').innerText = "Your ID: " + generatedId;

      const referralDiv = document.getElementById('referralLink');
      const siteUrl = "https://games.favboostx.great-site.net/";
      referralDiv.innerHTML = "Your Referral Link:<br><a href='" + siteUrl + "?ref=" + generatedId + "'>" + siteUrl + "?ref=" + generatedId + "</a>";
      referralDiv.style.display = 'block';

      async function getUserIP() {
        try {
          const res = await fetch('https://api.ipify.org?format=json');
          const data = await res.json();
          return data.ip;
        } catch (e) {
          console.error("IP Error:", e);
          return null;
        }
      }

      async function getFingerprint() {
        try {
          const fp = await FingerprintJS.load();
          const result = await fp.get();
          return result.visitorId;
        } catch (e) {
          console.error("Fingerprint Error:", e);
          return null;
        }
      }

      document.getElementById('verifyForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const inputId = document.getElementById('accessId').value.trim();
        const currentIp = await getUserIP();
        const currentFingerprint = await getFingerprint();

        console.log("Submitted ID:", inputId);
        console.log("Generated ID:", generatedId);
        console.log("Current IP:", currentIp);
        console.log("Stored IP:", userIp);
        console.log("Current Fingerprint:", currentFingerprint);
        console.log("Stored Fingerprint:", savedFingerprint);

        if (inputId === generatedId) {
          if (!userIp || !savedFingerprint) {
            localStorage.setItem('userIp', currentIp);
            localStorage.setItem('deviceFingerprint', currentFingerprint);
            window.location.href = "dashboard.html";
          } else if (currentIp === userIp || currentFingerprint === savedFingerprint) {
            window.location.href = "dashboard.html";
          } else {
            attempts++;
            localStorage.setItem('attempts', attempts);
            if (attempts >= 3) {
              alert("Too many suspicious attempts. Access denied.");
              document.body.innerHTML = "<h1 style='text-align:center;color:red;'>Access Denied</h1>";
            } else {
              document.getElementById('errorMsg').style.display = 'block';
              alert(`Suspicious login detected. ${3 - attempts} attempts left.`);
            }
          }
        } else {
          document.getElementById('errorMsg').style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
