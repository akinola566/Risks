<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FavBoostX - Verify</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <style>
    .error-message {
      color: #ff8db2;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .info-message {
      color: #8dffa8;
      text-align: center;
      margin-top: 10px;
    }
    .why-id {
      text-align: center;
      color: #ccc;
      font-size: 0.95rem;
      margin-top: 20px;
    }
    #referralLink {
      text-align: center;
      margin-top: 20px;
      color: #8dffa8;
      font-size: 0.95rem;
      word-break: break-word;
      display: none;
    }
  </style>
</head>
<body class="verify">
  <div class="verify-container">
    <h2>Enter Access ID</h2>
    <form id="verifyForm">
      <input type="text" id="accessId" placeholder="Access ID" required>
      <button type="submit">Verify</button>
      <p class="error-message" id="errorMsg">Wrong ID or suspicious login detected. Please try again.</p>
    </form>

    <p class="info-message" id="yourId"></p>

    <p class="chat-link">
      Don’t have an ID? <a href="https://wa.me/2348100096815">Chat Now</a>
    </p>
    <p class="why-id">
      Why do we need your Access ID?<br>
      It’s completely free — but it’s used for verification and to keep our community secure.
    </p>

    <div id="referralLink"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let generatedId = localStorage.getItem('accessId');
      let userIp = localStorage.getItem('userIp');
      let savedFingerprint = localStorage.getItem('deviceFingerprint');
      let attempts = parseInt(localStorage.getItem('attempts')) || 0;

      // Generate new ID if not stored
      if (!generatedId) {
        generatedId = 'FBX' + Math.floor(10000 + Math.random() * 90000);
        localStorage.setItem('accessId', generatedId);
      }

      document.getElementById('yourId').innerText = "Your ID: " + generatedId;

      const siteUrl = "https://games.favboostx.great-site.net/";
      const referralDiv = document.getElementById('referralLink');
      referralDiv.innerHTML = "Your Referral Link:<br><a href='" + siteUrl + "?ref=" + generatedId + "'>" + siteUrl + "?ref=" + generatedId + "</a>";
      referralDiv.style.display = 'block';

      // IP Address function
      async function getUserIP() {
        try {
          const res = await fetch('https://api.ipify.org?format=json');
          const data = await res.json();
          return data.ip;
        } catch {
          return null;
        }
      }

      // Fingerprint function
      async function getFingerprint() {
        try {
          const fp = await FingerprintJS.load();
          const result = await fp.get();
          return result.visitorId;
        } catch {
          return null;
        }
      }

      // On form submit
      document.getElementById('verifyForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const inputId = document.getElementById('accessId').value.trim();
        const currentIp = await getUserIP();
        const currentFingerprint = await getFingerprint();

        if (inputId === generatedId) {
          if (!userIp || !savedFingerprint) {
            localStorage.setItem('userIp', currentIp);
            localStorage.setItem('deviceFingerprint', currentFingerprint);
            window.location.href = "dashboard.html";
          } else {
            if (currentIp === userIp && currentFingerprint === savedFingerprint) {
              window.location.href = "dashboard.html";
            } else {
              attempts++;
              localStorage.setItem('attempts', attempts);
              if (attempts >= 3) {
                alert("You have been banned for suspicious login.");
                document.body.innerHTML = "<h1 style='text-align:center;color:red;'>Access Blocked</h1>";
              } else {
                document.getElementById('errorMsg').style.display = 'block';
                alert(`Warning: New device or IP detected. ${3 - attempts} attempts left.`);
              }
            }
          }
        } else {
          document.getElementById('errorMsg').style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
