<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - FavBoostX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .ban-btn, .unban-btn {
      cursor: pointer;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
    }
    .ban-btn {
      background-color: red;
    }
    .unban-btn {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div>
    <h3>Users List</h3>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>IP Address</th>
          <th>Join Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic user rows will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    // Function to load users from localStorage
    function loadUsers() {
      let users = JSON.parse(localStorage.getItem('allUsers')) || [];
      // Clean up invalid users
      users = users.filter(u => u.id !== "bab" && u.id.length > 5);
      return users;
    }

    // Function to render the users table
    function renderUsersTable() {
      const users = loadUsers();
      const tableBody = document.querySelector('#usersTable tbody');
      tableBody.innerHTML = ''; // Clear existing table rows

      users.forEach(user => {
        const row = document.createElement('tr');

        // User ID Cell
        const idCell = document.createElement('td');
        idCell.textContent = user.id;

        // IP Cell
        const ipCell = document.createElement('td');
        ipCell.textContent = user.ip;

        // Join Date Cell
        const joinDateCell = document.createElement('td');
        joinDateCell.textContent = new Date(user.joined).toLocaleString();

        // Actions Cell (Ban/Unban Buttons)
        const actionsCell = document.createElement('td');
        const banButton = document.createElement('button');
        const unbanButton = document.createElement('button');

        banButton.textContent = 'Ban';
        unbanButton.textContent = 'Unban';

        // Ban button functionality
        banButton.classList.add('ban-btn');
        banButton.addEventListener('click', () => banUser(user.id));

        // Unban button functionality
        unbanButton.classList.add('unban-btn');
        unbanButton.addEventListener('click', () => unbanUser(user.id));

        actionsCell.appendChild(banButton);
        actionsCell.appendChild(unbanButton);

        row.appendChild(idCell);
        row.appendChild(ipCell);
        row.appendChild(joinDateCell);
        row.appendChild(actionsCell);

        tableBody.appendChild(row);
      });
    }

    // Ban a user (add to banned list)
    function banUser(userId) {
      let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers')) || [];
      if (!bannedUsers.includes(userId)) {
        bannedUsers.push(userId);
        localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
        alert(`User ${userId} has been banned.`);
        renderUsersTable(); // Re-render the table after banning
      }
    }

    // Unban a user (remove from banned list)
    function unbanUser(userId) {
      let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers')) || [];
      bannedUsers = bannedUsers.filter(id => id !== userId);
      localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
      alert(`User ${userId} has been unbanned.`);
      renderUsersTable(); // Re-render the table after unbanning
    }

    // Call renderUsersTable() to populate the table on page load
    renderUsersTable();
  </script>
</body>
</html>
