<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Favboosx</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include your favorite CSS framework if any (like Bootstrap) -->
</head>
<body class="light-mode">
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <h2>Welcome, [Username]</h2>
            <img src="[Profile_Picture_URL]" alt="Profile Picture" class="profile-picture">
        </div>

        <!-- Profile Settings -->
        <div class="profile-settings">
            <form action="/update_profile" method="POST" enctype="multipart/form-data">
                <label for="username">Change Name:</label>
                <input type="text" id="username" name="username" value="[UserName]">
                
                <label for="profile_picture">Upload Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture">

                <button type="submit">Update Profile</button>
            </form>

            <!-- Dark Mode Toggle -->
            <div class="dark-mode-toggle">
                <label for="dark-mode">Dark Mode:</label>
                <input type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
            </div>
        </div>

        <!-- Balance Section -->
        <div class="balance-section">
            <h3>Balance: 100 Naira</h3>
        </div>

        <!-- Action Buttons (Withdraw & Deposit) -->
        <div class="action-buttons">
            <div class="green-box">
                <button onclick="location.href='/withdraw'">Withdraw</button>
                <button onclick="location.href='/deposit'">Deposit</button>
            </div>
        </div>

        <!-- Rewards, Spin, Check-in -->
        <div class="extras">
            <div class="rewards">
                <h4>Your Rewards</h4>
                <!-- Display rewards points -->
            </div>
            <div class="daily-spin">
                <button onclick="startSpin()">Spin Now</button>
            </div>
            <div class="check-in">
                <button onclick="checkIn()">Check-in Today</button>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode toggle script
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Add spin and check-in functionalities as needed
    </script>
</body>
</html>
